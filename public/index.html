<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="status">Enter a location</div>
            <div class="location">To find the weather</div>
        </div>
        <div class="detail-section">
            <div class="detail">
                <div class="title">Wind</div>
                <div class="value">TBD</div>
            </div>
            <div class="detail">
                <div class="title">Temperature</div>
                <div class="value" id="temperature" data-temperature>TBD</div>
            </div>
            <div class="detail">
                <div class="title">Precipitation</div>
                <div class="value">TBD</div>
            </div>
            <div class="city-search-container">
                <!-- <input type="text" class="city-search" data-city-search placeholder="Enter a location"> -->
                <!-- <form action="/" method="POST">
                    <input type="text" name="city" class="city-search" data-city-search placeholder="Enter a location">
                    <button type="submit">Search</button>
                </form> -->
                <input type="text" name="city" id="city" placeholder="Enter a location"/>
                <button type="button" onclick="getSubmit()">Search</button>
            </div>
        </div>
    </div>
    <a href="https://openweathermap.org/" class="openweather-credit">Weather data provided by OpenWeather</a>
</body>
</html>
